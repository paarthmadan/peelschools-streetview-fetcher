<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		      html, body { height: 100%; margin: 0; padding: 0; }
		      #map { height: 100%; }
    	</style>
		<title>Peelschools Google API Trial</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


	</head>
<body>
    <div id="map"></div>


    <script type="text/javascript">
    	var geocoder;
		var map;
		function initMap() {
		geocoder = new google.maps.Geocoder();
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {lat: 43.7368489, lng: -81.3},
		    zoom: 17
		  });

		  getInput();

		}

		var getInput = function(){
			var address = prompt("Enter school address");

			codeAddress(address);

		}

		

		 function codeAddress(address) {
		 	

   		

		    geocoder.geocode( { 'address': address}, function(results, status) {


		      if (status == google.maps.GeocoderStatus.OK) {
		        
		        map.setCenter(results[0].geometry.location);
		        var lat = results[0].geometry.location.lat();
		        var lng = results[0].geometry.location.lng();

		        console.log(lat);
		        console.log(lng);


		         var marker = new google.maps.Marker({
		            map: map, 
		            position: results[0].geometry.location
        });
		        

		           var panorama = new google.maps.StreetViewPanorama(
							      document.getElementById('map'), {
							        position: results[0].geometry.location,
							        pov: {
							          heading: 34,
							          pitch: 10
							        }
							      });
		           console.log("debug 1");
				map.setStreetView(panorama);
					console.log("debug 2");


		      } else {
		        alert("Geocode was not successful for the following reason: " + status);
		      }
		    });
  }




    </script>


    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiPggjmU6rCAjgabPRGCcPe_Hu0g8Be8k&callback=initMap">
    </script>
  

  </body>
</html>
