<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
		      html, body { height: 100%; margin: 0; padding: 0; }
		      #map { height: 100%; }
    	</style>
		<title>Peelschools Google API Trial</title>
	</head>
<body>
    <div id="map"></div>
    <script type="text/javascript">

		var map;
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {lat: 43.7368489, lng: -79.730482},
		    zoom: 17
		  });
		}

    </script>


    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiPggjmU6rCAjgabPRGCcPe_Hu0g8Be8k&callback=initMap">
    </script>
  

  </body>
</html>
